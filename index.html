<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- A head section that includes metadata -->
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Setting the viewport to make your website look good on all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The folllowing forces Internet Explorer to use the newest rendering engine available on the userâ€™s computer, 
      rather than older compatibility modes. 
      This ensures that your webpage is displayed using the latest standards-compliant engine, improving both performance and design consistency-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Define a description of your web page-->
    <meta name="description" content="Example 1 for HTML & CSS module" />
    <meta name="author" content="Hanna" />
    <title>cs3990 Example 1</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="Favicons\favicon-96x96.png"
      sizes="96x96"
    />
    <!-- Served to all users -->
    <link rel="stylesheet" href="Styles\styles.css" media="all"/>
    <!-- Served to screens that are 600 pixels wide or less -->
    <link rel="stylesheet" href="Styles\small.css" media="(max-width: 600px)" />
  </head>
  <body>
    <p>Resize the browser window. 
    When the width of this document is 600 pixels or less, 
    the background-color is "blue", otherwise it is "red".</p>
  </body>
</html>
